<!DOCTYPE html>
<html>
<head>
  <title>CSS Styling Example</title>
  <!-- Link external CSS file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <!-- ID selector -->
  <h1 id="mainHeading">Welcome to My Web Page</h1>

  <!-- Class selector -->
  <div class="text-box">
    <p>This is a paragraph styled with class selector.</p>
    <p>CSS helps improve the look and feel of your webpage easily.</p>
  </div>

  <!-- Image Styling -->
  <img src="https://via.placeholder.com/300" alt="Sample Image">

</body>
</html>
